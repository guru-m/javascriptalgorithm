<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 5 and 10:</p>

<input id="test" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>

<script>
function myFunction() {
 var input, y;
 input = document.getElementById("p01");
 input.innerHTML = "";
 y = document.getElementById("test").value;
 try { 
 if(y == "") throw "empty";
 if(isNaN(y)) throw "not a number";
 y = Number(y);
 if(y < 5) throw "too low";
 if(y > 10) throw "too high";
 }
 catch(err) {
 input.innerHTML = "Input is " + err;
 }
}
</script>

</body>
</html>
